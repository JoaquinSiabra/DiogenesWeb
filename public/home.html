<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DiogenesWeb</title>
  <link rel="stylesheet" type = "text/css" href="css/DiogenesWeb.css?v=1">
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
  <script type="text/javascript" src="js/home.js?v=1"></script>
</head>
<body>
  <h1>DiogenesWeb</h1>
  <p>
    Before using DiogenesWeb, put your XML files within a folder named DiogenesWeb in your private cloud storage.  Then refresh the list of files.
  </p>
  <div id="all-user-buttons">
    <p><button class="user-button" name="show-list" onclick="showList()">Show a list of your XML files</button></p>
    <p><button class="user-button" name="refresh-list" onclick="refreshList()">Refresh the list of your XML files</button></p>
    <p><button class="user-button" name="search-list" onclick="searchList()">Search for a term in your collection of XML files</button></p>
    <p><button class="user-button" name="settings" onclick="settings()">DiogenesWeb Settings</button></p>
 </div>
 <ul id="files"></ul>


</body>
</html>
